<!DOCTYPE html>
<html>
<head>
    <title>Angular 2</title>
    <script src="//code.angularjs.org/2.0.0-beta.17/angular2-polyfills.js"></script>
    <script src="//code.angularjs.org/tools/system.js"></script>
    <script src="//code.angularjs.org/tools/typescript.js"></script>
    <script src="//code.angularjs.org/2.0.0-beta.17/Rx.js"></script>
    <script src="//code.angularjs.org/2.0.0-beta.17/angular2.min.js"></script>
    <script>
        System.config({
            transpiler: 'typescript',
            typescriptOptions: {
                emitDecoratorMetadata: true
            },
            map: {
                app: './app'
            },
            packages: {
                app: {
                    main: './main.ts',
                    defaultExtension: 'ts'
                }
            }
        });

        System
                .import('app')
                .catch(console.error.bind(console));
    </script>
</head>
<body>
<my-app>
    Loading...
</my-app>
</body>
</html>
